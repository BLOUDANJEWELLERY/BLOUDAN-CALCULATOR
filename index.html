<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOUDAN CALCULATOR</title>
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: linear-gradient(145deg, #f8eec7, #f9e8b3);
      color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #c7a332;
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 20px;
      text-align: left;
      border: 1px solid #c7a332;
      font-size: 18px;
    }
    th {
      background-color: #fdf3d2;
      color: #6c5c3f;
      font-weight: bold;
    }
    td {
      background-color: #fff;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff3cf;
      color: #000;
      border: 1px solid #c7a332;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 18px;
      transition: box-shadow 0.3s ease-in-out;
    }
    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(199, 163, 50, 0.8);
    }
    .result {
      background-color: #f9e8b3;
      font-weight: bold;
      color: #6c5c3f;
    }
    .input-section {
      margin-bottom: 30px;
    }
    .input-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 20px;
      color: #6c5c3f;
    }
    button {
      background-color: #c7a332;
      color: white;
      border: none;
      padding: 16px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d4b03c;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #c7a332;
      font-size: 16px;
      font-weight: bold;
    }
    .clear-button {
      background-color: #c7a332;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    .clear-button:hover {
      background-color: #d4b03c;
    }
  </style>
</head>
<body>
  <h2>BLOUDAN CALCULATOR</h2>
  <button onclick="clearAll()" class="clear-button">Clear All</button>

  <div class="input-section">
    <label for="target-purity">Target Purity:
      <input type="number" id="target-purity" oninput="calculateWeightNeeded()" />
    </label>
    <label for="available-purity">Available Purity:
      <input type="number" id="available-purity" oninput="calculateWeightNeeded()" />
    </label>
    <label for="weight-needed">Weight Needed:
      <input type="number" id="weight-needed" class="result" readonly />
    </label>
    <label for="copper-needed">Copper Needed:
      <input type="number" id="copper-needed" class="result" readonly />
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>Weight</th>
        <th>Purity</th>
        <th>Net Weight</th>
      </tr>
    </thead>
    <tbody id="data-rows">
      <script>
        for (let i = 0; i < 6; i++) {
          document.write('<tr>' +
            '<td><input type="number" class="weight" step="0.01" oninput="calculateNetWeight()" onkeydown="focusNext(event)" /></td>' +
            '<td><input type="number" class="purity" step="0.1" oninput="calculateNetWeight()" onkeydown="focusNext(event)" /></td>' +
            '<td><input type="number" class="net result" readonly /></td>' +
            '</tr>');
        }
      </script>
    </tbody>
    <tfoot>
      <tr>
        <td><input type="number" id="total-weight" class="result" readonly /></td>
        <td><input type="number" id="avg-purity" class="result" readonly /></td>
        <td><input type="number" id="total-net" class="result" readonly /></td>
      </tr>
    </tfoot>
  </table>

  <footer>
    Powered by: <strong>BLOUDAN JEWELLERY</strong>
  </footer>

  <script>
    function calculateNetWeight() {
      const weights = document.querySelectorAll('.weight');
      const purities = document.querySelectorAll('.purity');
      const nets = document.querySelectorAll('.net');

      let totalWeight = 0;
      let totalNet = 0;

      for (let i = 0; i < weights.length; i++) {
        const weight = parseFloat(weights[i].value) || 0;
        const purity = parseFloat(purities[i].value) || 0;
        const net = weight * purity / 999;
        nets[i].value = net.toFixed(2);
        totalWeight += weight;
        totalNet += net;
      }

      document.getElementById('total-weight').value = totalWeight.toFixed(2);
      document.getElementById('total-net').value = totalNet.toFixed(2);
      if (totalWeight > 0) {
        const avgPurity = (totalNet / totalWeight) * 999;
        document.getElementById('avg-purity').value = avgPurity.toFixed(1);
      } else {
        document.getElementById('avg-purity').value = '';
      }

      calculateWeightNeeded();
    }

    function calculateWeightNeeded() {
      const W1 = parseFloat(document.getElementById('total-weight').value);
      const P1 = parseFloat(document.getElementById('avg-purity').value);
      const Pt = parseFloat(document.getElementById('target-purity').value);
      const P2 = parseFloat(document.getElementById('available-purity').value);

      // Metal weight needed
      if (!isNaN(W1) && !isNaN(P1) && !isNaN(Pt) && !isNaN(P2) && P2 !== Pt) {
        const W2 = (W1 * (Pt - P1)) / (P2 - Pt);
        document.getElementById('weight-needed').value = W2 > 0 ? W2.toFixed(2) : '0.00';
      } else {
        document.getElementById('weight-needed').value = '';
      }

      // Copper needed (P2 = 0)
      if (!isNaN(W1) && !isNaN(P1) && !isNaN(Pt) && Pt !== 0) {
        const copperW = (W1 * (P1 - Pt)) / Pt;
        document.getElementById('copper-needed').value = copperW > 0 ? copperW.toFixed(2) : '0.00';
      } else {
        document.getElementById('copper-needed').value = '';
      }
    }

    function clearAll() {
      document.getElementById('target-purity').value = '';
      document.getElementById('available-purity').value = '';
      document.getElementById('weight-needed').value = '';
      document.getElementById('copper-needed').value = '';
      document.getElementById('total-weight').value = '';
      document.getElementById('total-net').value = '';
      document.getElementById('avg-purity').value = '';
      document.querySelectorAll('.weight, .purity').forEach(input => input.value = '');
      document.querySelectorAll('.net').forEach(net => net.value = '');
    }

    function focusNext(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const inputs = Array.from(document.querySelectorAll('input'));
        const index = inputs.indexOf(e.target);
        if (index > -1 && index + 1 < inputs.length) {
          inputs[index + 1].focus();
        }
      }
    }
  </script>
</body>
</html>
