<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLD CALCULATOR</title>
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      max-width: 600px;
      margin: auto;
      background-color: #fff8e1;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      color: #c7a332;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      transition: opacity 0.5s ease;
    }
    th, td {
      padding: 9px;
      text-align: left;
      border: 1px solid #c7a332;
    }
    th {
      text-align: center;
      background-color: #fdf3d2;
    }
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 7px;
      background-color: #fff;
      color: #000;
      border: 1px solid #c7a332;
      font-size: 14px;
    }
    .result {
      background-color: #f9e8b3 !important;
      font-weight: bold;
      color: #000;
    }
    .input-section {
      margin-bottom: 20px;
    }
    .input-section input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: #fff;
      border: 1px solid #c7a332;
      font-size: 14px;
    }
    button {
      background-color: #c7a332;
      color: white;
      border: none;
      padding: 13px 20px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 14px auto;
      font-family: Arial, sans-serif;
    }
    button:hover {
      background-color: #d4b03c;
    }
    footer {
      margin-top: 35px;
      text-align: center;
      color: #c7a332;
      font-size: 15px;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button i.fas {
      font-size: 18px;
    }
    #weight-needed, #copper-needed, .net, #total-weight, #avg-purity, #total-net {
      background-color: #f9e8b3 !important;
      color: #000;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #000000;
      color: #fff;
    }
    body.dark-mode h2 {
      color: #c7a332;
    }
    body.dark-mode table {
      border-color: #c7a332;
    }
    body.dark-mode th {
      background-color: #444;
    }
    body.dark-mode input[type="number"] {
      background-color: #444;
      color: #fff;
      border: 1px solid #c7a332;
    }
    body.dark-mode button {
      background-color: #c7a332;
      color: #000;
    }
    body.dark-mode footer {
      color: #c7a332;
    }

    /* Dark mode toggle button styles */
    .dark-mode-toggle {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #c7a332;
      font-size: 20px;
      transition: color 0.3s;
    }
    .dark-mode-toggle:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h2>GOLD CALCULATOR</h2>

  <div class="toggle-container">
    <button onclick="clearAll()">AC</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="input-section">
    <label>Target Purity:
      <input type="number" id="target-purity" oninput="calculateWeightNeeded()" onkeydown="moveFocus(event, 'available-purity')" />
    </label>
    <label>Available Purity:
      <input type="number" id="available-purity" oninput="calculateWeightNeeded()" onkeydown="moveFocus(event, 'weight-1')" />
    </label>
    <label>Weight Needed:
      <input type="number" id="weight-needed" class="result" readonly />
    </label>
    <label>Copper Needed:
      <input type="number" id="copper-needed" class="result" readonly />
    </label>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Weight</th>
        <th>Purity</th>
        <th>Net Weight</th>
      </tr>
    </thead>
    <tbody id="data-rows"></tbody>
    <tfoot>
      <tr>
        <td><input type="number" id="total-weight" class="result" readonly /></td>
        <td><input type="number" id="avg-purity" class="result" readonly /></td>
        <td><input type="number" id="total-net" class="result" readonly /></td>
      </tr>
    </tfoot>
  </table>

  <div class="action-buttons">
    <button onclick="addRow()">+</button>
    <button onclick="removeRow()">-</button>
    <button onclick="takeScreenshotPage()" title="Save Full Page Screenshot">
      <i class="fas fa-file-alt"></i>
    </button>
    <button onclick="takeScreenshotTable()" title="Save Table Screenshot">
      <i class="fas fa-table"></i>
    </button>
  </div>

  <footer>
    Powered by: <strong>BLOUDAN JEWELLERY</strong>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      isDarkMode = !isDarkMode;
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Clear all inputs
    function clearAll() {
      document.querySelectorAll('input[type="number"]').forEach(input => input.value = '');
    }

    // Function to disable animations temporarily
    function disableAnimations() {
      document.body.style.transition = 'none';
      const tables = document.querySelectorAll('table');
      tables.forEach(table => table.style.transition = 'none');
    }

    // Function to enable animations back
    function enableAnimations() {
      document.body.style.transition = '';
      const tables = document.querySelectorAll('table');
      tables.forEach(table => table.style.transition = '');
    }

    // Take a screenshot of the entire page
    async function takeScreenshotPage() {
      disableAnimations(); // Disable animations before screenshot
      const canvas = await html2canvas(document.body, { scale: 2 });
      canvas.toBlob(function(blob) {
        const file = new File([blob], "gold_calculator_screenshot.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: "Screenshot" });
        } else {
          const link = document.createElement('a');
          link.download = 'gold_calculator_screenshot.png';
          link.href = URL.createObjectURL(blob);
          link.click();
        }
        enableAnimations(); // Re-enable animations after screenshot
      }, 'image/png');
    }

    // Take a screenshot of the table only
    async function takeScreenshotTable() {
      disableAnimations(); // Disable animations before screenshot
      const table = document.getElementById('data-table');
      const canvas = await html2canvas(table, { scale: 2 });
      canvas.toBlob(function(blob) {
        const file = new File([blob], "gold_calculator_table_screenshot.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: "Screenshot" });
        } else {
          const link = document.createElement('a');
          link.download = 'gold_calculator_table_screenshot.png';
          link.href = URL.createObjectURL(blob);
          link.click();
        }
        enableAnimations(); // Re-enable animations after screenshot
      }, 'image/png');
    }

    // Add a new row to the table
    function addRow() {
      const table = document.getElementById('data-rows');
      const row = document.createElement('tr');
      row.innerHTML = `<td><input type="number" class="weight" oninput="calculateNetWeight(this)" /></td>
                        <td><input type="number" class="purity" oninput="calculateNetWeight(this)" /></td>
                        <td><input type="number" class="net" readonly /></td>`;
      table.appendChild(row);
    }

    // Remove a row from the table
    function removeRow() {
      const table = document.getElementById('data-rows');
      if (table.rows.length > 0) {
        table.deleteRow(table.rows.length - 1);
      }
    }

    // Function to calculate net weight based on weight and purity
    function calculateNetWeight(input) {
      const row = input.closest('tr');
      const weight = row.querySelector('.weight').value;
      const purity = row.querySelector('.purity').value;
      const net = row.querySelector('.net');
      if (weight && purity) {
        net.value = (weight * (purity / 100)).toFixed(2);
        calculateTotal();
      }
    }

    // Calculate total weight, average purity, and total net
    function calculateTotal() {
      const rows = document.querySelectorAll('#data-rows tr');
      let totalWeight = 0, totalPurity = 0, totalNet = 0;
      rows.forEach(row => {
        const weight = parseFloat(row.querySelector('.weight').value) || 0;
        const purity = parseFloat(row.querySelector('.purity').value) || 0;
        const net = parseFloat(row.querySelector('.net').value) || 0;
        totalWeight += weight;
        totalPurity += weight * purity;
        totalNet += net;
      });
      document.getElementById('total-weight').value = totalWeight.toFixed(2);
      document.getElementById('avg-purity').value = (totalPurity / totalWeight).toFixed(2);
      document.getElementById('total-net').value = totalNet.toFixed(2);
    }

    // Calculate the weight needed based on target purity and available purity
    function calculateWeightNeeded() {
      const targetPurity = parseFloat(document.getElementById('target-purity').value) || 0;
      const availablePurity = parseFloat(document.getElementById('available-purity').value) || 0;
      const weightNeeded = document.getElementById('weight-needed');
      const copperNeeded = document.getElementById('copper-needed');
      if (targetPurity && availablePurity) {
        const weight = (100 * (targetPurity - availablePurity)) / (availablePurity - 100);
        weightNeeded.value = weight.toFixed(2);
        copperNeeded.value = (weight * (100 - targetPurity) / 100).toFixed(2);
      }
    }
  </script>
</body>
</html>
