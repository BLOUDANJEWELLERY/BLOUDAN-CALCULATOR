<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <title>BLOUDAN CALCULATOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
      background-color: #000;
      color: #c7a332;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #c7a332;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #c7a332;
    }
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      text-align: left;
      background-color: #222;
      color: #c7a332;
      border: 1px solid #c7a332;
    }
    .result {
      background-color: #111;
    }
    .input-section {
      margin-bottom: 20px;
    }
    .input-section input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #c7a332;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    button:hover {
      background-color: #eac96b;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">BLOUDAN CALCULATOR</h2>
  <button onclick="clearAll()">Clear All</button>

  <div class="input-section">
    <label>Target Purity:
      <input type="number" id="target-purity" oninput="calculateWeightNeeded()" />
    </label>
    <label>Available Purity:
      <input type="number" id="available-purity" oninput="calculateWeightNeeded()" />
    </label>
    <label>Weight Needed:
      <input type="number" id="weight-needed" class="result" readonly />
    </label>
    <label>Copper Needed:
      <input type="number" id="copper-needed" class="result" readonly />
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>Weight</th>
        <th>Purity</th>
        <th>Net Weight</th>
      </tr>
    </thead>
    <tbody id="data-rows">
      <script>
        for (let i = 0; i < 6; i++) {
          document.write('<tr><td><input type="number" class="weight" step="0.01" oninput="calculateNetWeight()" /></td><td><input type="number" class="purity" step="0.1" oninput="calculateNetWeight()" /></td><td><input type="number" class="net" readonly /></td></tr>');
        }
      </script>
    </tbody>
    <tfoot>
      <tr>
        <td><input type="number" id="total-weight" class="result" readonly /></td>
        <td><input type="number" id="avg-purity" class="result" readonly /></td>
        <td><input type="number" id="total-net" class="result" readonly /></td>
      </tr>
    </tfoot>
  </table>

  <script>
    function calculateNetWeight() {
      const weights = document.querySelectorAll('.weight');
      const purities = document.querySelectorAll('.purity');
      const nets = document.querySelectorAll('.net');

      let totalWeight = 0;
      let totalNet = 0;

      for (let i = 0; i < weights.length; i++) {
        const weight = parseFloat(weights[i].value) || 0;
        const purity = parseFloat(purities[i].value) || 0;
        const net = weight * purity / 999;
        nets[i].value = net.toFixed(2);
        totalWeight += weight;
        totalNet += net;
      }

      document.getElementById('total-weight').value = totalWeight.toFixed(2);
      document.getElementById('total-net').value = totalNet.toFixed(2);
      if (totalWeight > 0) {
        document.getElementById('avg-purity').value = ((totalNet / totalWeight) * 999).toFixed(1);
      } else {
        document.getElementById('avg-purity').value = '';
      }

      calculateWeightNeeded(); // Recalculate based on updated values
    }

    function calculateWeightNeeded() {
      const target = parseFloat(document.getElementById('target-purity').value);
      const available = parseFloat(document.getElementById('available-purity').value);
      const totalNet = parseFloat(document.getElementById('total-net').value);

      if (!isNaN(target) && !isNaN(available) && !isNaN(totalNet)) {
        const finalWeight = (totalNet * 999) / target;
        const existingWeight = (totalNet * 999) / available;
        const weightNeeded = finalWeight - existingWeight;
        const copperNeeded = finalWeight - totalNet;

        document.getElementById('weight-needed').value = weightNeeded.toFixed(2);
        document.getElementById('copper-needed').value = copperNeeded.toFixed(2);
      }
    }

    function clearAll() {
      document.getElementById('target-purity').value = '';
      document.getElementById('available-purity').value = '';
      document.getElementById('weight-needed').value = '';
      document.getElementById('copper-needed').value = '';
      document.getElementById('total-weight').value = '';
      document.getElementById('total-net').value = '';
      document.getElementById('avg-purity').value = '';

      document.querySelectorAll('.weight, .purity').forEach(input => input.value = '');
      document.querySelectorAll('.net').forEach(net => net.value = '');
    }
  </script>
</body>
</html>
