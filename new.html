<body>

    <!-- Normal Calculator - UPDATED -->
    <div id="normal-calculator" class="normal-calculator">

    <!-- Footer -->
    <footer>

  <!-- Top Notification Modal Container -->
  <div id="notification-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Prevent double-tap zoom on mobile
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevent context menu on long press
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });

    // Mode switching functionality
    let currentMode = 'gold';

    function switchMode(mode) {
      currentMode = mode;
      
      // Update active button
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Update title
      document.getElementById('main-title').textContent = 
        mode === 'gold' ? 'Gold Calculator' : 'Normal Calculator';
      
      // Show/hide calculators
      document.getElementById('gold-calculator').style.display = 
        mode === 'gold' ? 'block' : 'none';
      document.getElementById('normal-calculator').style.display = 
        mode === 'gold' ? 'none' : 'block';
    }

    // ===============================
    // AUTO-SAVE DRAFT SYSTEM
    // ===============================
    const DRAFT_KEY = 'goldCalculatorDraft';
    let draftSaveTimeout = null;
    let isRestoringDraft = false;

    // Debounced function to save draft
    function saveDraft() {
      if (isRestoringDraft) return;
      
      if (draftSaveTimeout) {
        clearTimeout(draftSaveTimeout);
      }
      
      draftSaveTimeout = setTimeout(() => {
        // Get current calculation data
        const targetPurity = document.getElementById('target-purity').value;
        const availablePurity = document.getElementById('available-purity').value;
        const weightNeeded = document.getElementById('weight-needed').value;
        const copperNeeded = document.getElementById('copper-needed').value;
        const totalWeight = document.getElementById('total-weight').value;
        const totalNet = document.getElementById('total-net').value;
        const avgPurity = document.getElementById('avg-purity').value;

        // Get table data
        const tableData = [];
        const rows = document.querySelectorAll('#data-rows tr');
        rows.forEach(row => {
          const purity = row.querySelector('.purity').value;
          const weight = row.querySelector('.weight').value;
          const net = row.querySelector('.net').value;
          tableData.push({ purity, weight, net });
        });

        // Create draft item
        const draft = {
          id: 'draft_' + Date.now(),
          date: new Date().toLocaleString(),
          targetPurity,
          availablePurity,
          weightNeeded,
          copperNeeded,
          totalWeight,
          totalNet,
          avgPurity,
          tableData,
          timestamp: new Date().toISOString()
        };

        // Save to localStorage
        localStorage.setItem(DRAFT_KEY, JSON.stringify(draft));
      }, 1000); // 1 second debounce
    }

    // Restore draft on page load
    function restoreDraft() {
      isRestoringDraft = true;
      
      const draft = JSON.parse(localStorage.getItem(DRAFT_KEY));
      
      // Always start with 3 rows if there are no rows
      const tableBody = document.getElementById("data-rows");
      if (tableBody.rows.length === 0) {
        for (let i = 0; i < 3; i++) addRow();
      }

      if (!draft) {
        isRestoringDraft = false;
        return;
      }

      // Load the data into the calculator
      document.getElementById('target-purity').value = draft.targetPurity || '';
      document.getElementById('available-purity').value = draft.availablePurity || '';
      document.getElementById('weight-needed').value = draft.weightNeeded || '';
      document.getElementById('copper-needed').value = draft.copperNeeded || '';
      document.getElementById('total-weight').value = draft.totalWeight || '';
      document.getElementById('total-net').value = draft.totalNet || '';
      document.getElementById('avg-purity').value = draft.avgPurity || '';

      // Clear existing rows
      tableBody.innerHTML = '';

      // Add rows from draft
      if (draft.tableData && draft.tableData.length > 0) {
        draft.tableData.forEach((rowData, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>
              <input type="number" inputmode="decimal" class="table-input purity" id="purity-${index + 1}" 
                     step="0.1" oninput="handleInputChange()" 
                     value="${rowData.purity || ''}"
                     placeholder="0.0" />
            </td>
            <td>
              <input type="number" inputmode="decimal" class="table-input weight" id="weight-${index + 1}" 
                     step="0.01" oninput="handleInputChange()" 
                     value="${rowData.weight || ''}"
                     placeholder="0.00" />
            </td>
            <td>
              <input type="number" inputmode="decimal" class="table-input result net" 
                     value="${rowData.net || ''}" readonly />
            </td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        // Add 3 empty rows
        for (let i = 0; i < 3; i++) addRow();
      }

      // Recalculate
      calculateNetWeight();
      calculateWeightNeeded();
      
      isRestoringDraft = false;
    }

    // Clear draft
    function clearDraft() {
      localStorage.removeItem(DRAFT_KEY);
    }

    // Handler for input changes to trigger auto-save
    function handleInputChange() {
      calculateWeightNeeded();
      saveDraft();
    }

    // ===============================
    // TOP NOTIFICATION SYSTEM
    // ===============================
    function showNotification(type, title, message, options = {}) {
      const container = document.getElementById('notification-container');
      const id = 'notification-' + Date.now();
      
      let buttonsHtml = '';
      if (options.buttons) {
        buttonsHtml = `
          <div class="notification-actions">
            ${options.buttons.map(btn => `
              <button class="notification-btn ${btn.type}" onclick="${btn.onclick}">
                <i class="${btn.icon}"></i> ${btn.text}
              </button>
            `).join('')}
          </div>
        `;
      }
      
      const notificationHtml = `
        <div id="${id}" class="top-notification ${type}">
          <div class="notification-header">
            <i class="${getNotificationIcon(type)}"></i>
            <span>${title}</span>
          </div>
          <div class="notification-content">
            ${message}
          </div>
          ${buttonsHtml}
        </div>
      `;
      
      // Remove any existing notification
      if (container.children.length > 0) {
        Array.from(container.children).forEach(child => child.remove());
      }
      
      container.innerHTML += notificationHtml;
      
      // Force reflow before adding show class
      setTimeout(() => {
        const notification = document.getElementById(id);
        if (notification) {
          notification.classList.add('show');
        }
      }, 10);
      
      // Auto-remove after timeout if no buttons
      if (!options.buttons && !options.persistent) {
        setTimeout(() => {
          hideNotification(id);
        }, options.duration || 3000);
      }
      
      return id;
    }
    
    function getNotificationIcon(type) {
      switch(type) {
        case 'success': return 'fas fa-check-circle';
        case 'warning': return 'fas fa-exclamation-triangle';
        case 'danger': return 'fas fa-times-circle';
        case 'info': return 'fas fa-info-circle';
        default: return 'fas fa-bell';
      }
    }
    
    function hideNotification(id) {
      const notification = document.getElementById(id);
      if (notification) {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 300);
      }
    }
    
    function showSuccessSave() {
      showNotification('success', 'Success!', 'Calculation saved to history!', {
        duration: 2500
      });
    }
    
    function showSuccessLoad() {
      showNotification('success', 'Loaded!', 'Calculation loaded successfully!', {
        duration: 2500
      });
    }
    
    // Show Clear Data Confirmation
    function showClearDataConfirmation() {
      const id = showNotification('warning', 'Clear All Data', 'Are you sure you want to clear all calculation data? This will clear all input values but keep the table rows.', {
        buttons: [
          {
            text: 'Yes, Clear All',
            type: 'confirm',
            icon: 'fas fa-check',
            onclick: `performClearAllData('${id}')`
          },
          {
            text: 'Cancel',
            type: 'cancel',
            icon: 'fas fa-times',
            onclick: `hideNotification('${id}')`
          }
        ],
        persistent: true
      });
    }
    
    // Show Clear History Confirmation
    function showClearHistoryConfirmation() {
      const id = showNotification('danger', 'Clear All History', 'Are you sure you want to clear ALL calculation history? This action cannot be undone.', {
        buttons: [
          {
            text: 'Yes, Delete All',
            type: 'cancel',
            icon: 'fas fa-trash',
            onclick: `performClearHistory('${id}')`
          },
          {
            text: 'Cancel',
            type: 'neutral',
            icon: 'fas fa-times',
            onclick: `hideNotification('${id}')`
          }
        ],
        persistent: true
      });
    }
    
    // Perform clear all data
    function performClearAllData(notificationId) {
      // Clear all input fields
      document.getElementById('target-purity').value = '';
      document.getElementById('available-purity').value = '';
      document.getElementById('weight-needed').value = '';
      document.getElementById('copper-needed').value = '';
      document.getElementById('total-weight').value = '';
      document.getElementById('total-net').value = '';
      document.getElementById('avg-purity').value = '';
      
      // Clear all table inputs but keep rows
      document.querySelectorAll('.weight, .purity').forEach(input => input.value = '');
      document.querySelectorAll('.net').forEach(net => net.value = '');
      
      // Clear draft
      clearDraft();
      
      // Recalculate
      calculateNetWeight();
      calculateWeightNeeded();
      
      // Hide the confirmation notification
      hideNotification(notificationId);
      
      // Show success notification
      setTimeout(() => {
        showNotification('success', 'Cleared!', 'All calculation data has been cleared.', {
          duration: 2500
        });
      }, 350);
    }
    
    // Perform clear history
    function performClearHistory(notificationId) {
      // Clear history from localStorage
      localStorage.removeItem(HISTORY_KEY);
      
      // Refresh history list if modal is open
      if (document.getElementById('history-modal').classList.contains('active')) {
        showHistory();
      }
      
      // Hide the confirmation notification
      hideNotification(notificationId);
      
      // Show success notification
      setTimeout(() => {
        showNotification('success', 'History Cleared', 'All calculation history has been cleared.', {
          duration: 3000
        });
      }, 350);
    }

    // ===============================
    // HISTORY MANAGEMENT FUNCTIONS
    // ===============================
    const HISTORY_KEY = 'goldCalculatorHistory';
    const MAX_HISTORY_ITEMS = 50;

    function saveToHistory() {
      // Get current calculation data
      const targetPurity = document.getElementById('target-purity').value;
      const availablePurity = document.getElementById('available-purity').value;
      const weightNeeded = document.getElementById('weight-needed').value;
      const copperNeeded = document.getElementById('copper-needed').value;
      const totalWeight = document.getElementById('total-weight').value;
      const totalNet = document.getElementById('total-net').value;
      const avgPurity = document.getElementById('avg-purity').value;

      // Get table data
      const tableData = [];
      const rows = document.querySelectorAll('#data-rows tr');
      rows.forEach(row => {
        const purity = row.querySelector('.purity').value;
        const weight = row.querySelector('.weight').value;
        const net = row.querySelector('.net').value;
        if (purity || weight) {
          tableData.push({ purity, weight, net });
        }
      });

      // Create history item
      const historyItem = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        targetPurity,
        availablePurity,
        weightNeeded,
        copperNeeded,
        totalWeight,
        totalNet,
        avgPurity,
        tableData,
        timestamp: new Date().toISOString()
      };

      // Get existing history
      let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

      // Add new item to beginning
      history.unshift(historyItem);

      // Limit history size
      if (history.length > MAX_HISTORY_ITEMS) {
        history = history.slice(0, MAX_HISTORY_ITEMS);
      }

      // Save back to localStorage
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));

      // Show success notification
      showSuccessSave();
    }

    function showHistory() {
      const modal = document.getElementById('history-modal');
      const historyList = document.getElementById('history-list');
      
      // Load history from localStorage
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      
      if (history.length === 0) {
        historyList.innerHTML = `
          <div class="history-item-empty">
            <i class="fas fa-history" style="font-size: 48px; color: #cbd5e1; margin-bottom: 16px;"></i>
            <p>No calculation history yet</p>
            <p style="font-size: 12px; margin-top: 8px;">Save calculations to see them here</p>
          </div>
        `;
      } else {
        historyList.innerHTML = history.map(item => `
          <div class="history-item" data-id="${item.id}">
            <div class="history-item-header">
              <span class="history-item-date">${item.date}</span>
              <button class="history-item-delete" onclick="deleteHistoryItem(${item.id})">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <div class="history-item-content">
              <div class="history-item-row">
                <span class="history-item-label">Target Purity:</span>
                <span class="history-item-value">${item.targetPurity || '0'}</span>
              </div>
              <div class="history-item-row">
                <span class="history-item-label">Available Purity:</span>
                <span class="history-item-value">${item.availablePurity || '0'}</span>
              </div>
              <div class="history-item-row">
                <span class="history-item-label">Weight Needed:</span>
                <span class="history-item-value">${item.weightNeeded || '0'}g</span>
              </div>
              <div class="history-item-row">
                <span class="history-item-label">Copper Needed:</span>
                <span class="history-item-value">${item.copperNeeded || '0'}g</span>
              </div>
              <div class="history-item-row">
                <span class="history-item-label">Total Weight:</span>
                <span class="history-item-value">${item.totalWeight || '0'}g</span>
              </div>
              <div class="history-item-row">
                <span class="history-item-label">Avg Purity:</span>
                <span class="history-item-value">${item.avgPurity || '0'}</span>
              </div>
            </div>
            <div style="margin-top: 8px; text-align: center;">
              <button class="action-btn load" onclick="loadHistoryItem(${item.id})" style="padding: 4px 12px; font-size: 11px;">
                <i class="fas fa-upload"></i> Load This Calculation
              </button>
            </div>
          </div>
        `).join('');
      }
      
      modal.classList.add('active');
    }

    function hideHistory() {
      document.getElementById('history-modal').classList.remove('active');
    }

    function deleteHistoryItem(id) {
      let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      history = history.filter(item => item.id !== id);
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
      showHistory(); // Refresh the list
    }

    function loadHistoryItem(id) {
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      const item = history.find(item => item.id === id);
      
      if (!item) {
        showNotification('danger', 'Error', 'Calculation not found in history.', {
          duration: 3000
        });
        return;
      }

      // Load the data into the calculator
      document.getElementById('target-purity').value = item.targetPurity || '';
      document.getElementById('available-purity').value = item.availablePurity || '';
      document.getElementById('weight-needed').value = item.weightNeeded || '';
      document.getElementById('copper-needed').value = item.copperNeeded || '';
      document.getElementById('total-weight').value = item.totalWeight || '';
      document.getElementById('total-net').value = item.totalNet || '';
      document.getElementById('avg-purity').value = item.avgPurity || '';

      // Clear existing rows
      const tableBody = document.getElementById("data-rows");
      tableBody.innerHTML = '';

      // Add rows from history
      if (item.tableData && item.tableData.length > 0) {
        item.tableData.forEach((rowData, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>
              <input type="number" inputmode="decimal" class="table-input purity" id="purity-${index + 1}" 
                     step="0.1" oninput="handleInputChange()" 
                     value="${rowData.purity || ''}"
                     placeholder="0.0" />
            </td>
            <td>
              <input type="number" inputmode="decimal" class="table-input weight" id="weight-${index + 1}" 
                     step="0.01" oninput="handleInputChange()" 
                     value="${rowData.weight || ''}"
                     placeholder="0.00" />
            </td>
            <td>
              <input type="number" inputmode="decimal" class="table-input result net" 
                     value="${rowData.net || ''}" readonly />
            </td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        // Add 3 empty rows
        for (let i = 0; i < 3; i++) addRow();
      }

      // Recalculate
      calculateNetWeight();
      calculateWeightNeeded();
      
      // Auto-save draft
      saveDraft();
      
      // Close history modal
      hideHistory();
      
      // Show success notification
      showSuccessLoad();
    }

    // ===============================
    // GOLD CALCULATOR FUNCTIONS
    // ===============================
    function addRow() {
      const tableBody = document.getElementById("data-rows");
      const rowCount = tableBody.rows.length;
      const row = document.createElement("tr");

      row.classList.add('slide-right');
      row.innerHTML = `
       <td>
          <input type="number" inputmode="decimal" class="table-input purity" id="purity-${rowCount + 1}" 
                 step="0.1" oninput="handleInputChange()" 
                 onkeydown="moveFocus(event, 'weight-${rowCount + 2}')"
                 placeholder="0.0" />
        </td>
        <td>
          <input type="number" inputmode="decimal" class="table-input weight" id="weight-${rowCount + 1}" 
                 step="0.01" oninput="handleInputChange()" 
                 onkeydown="moveFocus(event, 'purity-${rowCount + 1}')"
                 placeholder="0.00" />
        </td>
        <td>
          <input type="number" inputmode="decimal" class="table-input result net" readonly />
        </td>
      `;
      tableBody.appendChild(row);
      
      // Auto-save after adding row
      saveDraft();
    }

    function removeRow() {
      const tableBody = document.getElementById("data-rows");
      if (tableBody.rows.length > 0) {
        const row = tableBody.rows[tableBody.rows.length - 1];
        row.classList.add('slide-left');
        row.addEventListener('animationend', () => {
          row.remove();
          calculateNetWeight();
          calculateWeightNeeded();
          // Auto-save after removing row
          saveDraft();
        });
      }
    }

    function calculateNetWeight() {
      const weights = document.querySelectorAll('.weight');
      const purities = document.querySelectorAll('.purity');
      const nets = document.querySelectorAll('.net');

      let totalWeight = 0;
      let totalNet = 0;

      for (let i = 0; i < weights.length; i++) {
        const weight = parseFloat(weights[i].value) || 0;
        const purity = parseFloat(purities[i].value) || 0;
        const net = weight * purity / 999;
        nets[i].value = net.toFixed(2);
        totalWeight += weight;
        totalNet += net;
      }

      document.getElementById('total-weight').value = totalWeight.toFixed(2);
      document.getElementById('total-net').value = totalNet.toFixed(2);
      if (totalWeight > 0) {
        const avgPurity = (totalNet / totalWeight) * 999;
        document.getElementById('avg-purity').value = avgPurity.toFixed(1);
      } else {
        document.getElementById('avg-purity').value = '';
      }

      calculateWeightNeeded();
    }

    function calculateWeightNeeded() {
      const W1 = parseFloat(document.getElementById('total-weight').value);
      const P1 = parseFloat(document.getElementById('avg-purity').value);
      const Pt = parseFloat(document.getElementById('target-purity').value);
      const P2 = parseFloat(document.getElementById('available-purity').value);

      if (!isNaN(W1) && !isNaN(P1) && !isNaN(Pt) && !isNaN(P2) && P2 !== Pt) {
        const W2 = (W1 * (Pt - P1)) / (P2 - Pt);
        document.getElementById('weight-needed').value = W2 > 0 ? W2.toFixed(2) : '0.00';
      } else {
        document.getElementById('weight-needed').value = '';
      }

      if (!isNaN(W1) && !isNaN(P1) && !isNaN(Pt) && Pt !== 0) {
        const copperW = (W1 * (P1 - Pt)) / Pt;
        document.getElementById('copper-needed').value = copperW > 0 ? copperW.toFixed(2) : '0.00';
      } else {
        document.getElementById('copper-needed').value = '';
      }
    }

    // ===============================
    // NORMAL CALCULATOR FUNCTIONS
    // ===============================
    let currentInput = '0';
    let isNewCalculation = true;
    let lastResult = null;

    function updateDisplay() {
      const currentInputElement = document.getElementById('current-input');
      const liveResultElement = document.getElementById('live-result');
      
      // Update current input line
      currentInputElement.textContent = currentInput;
      
      // Calculate and show live result
      if (!isNewCalculation) {
        try {
          const result = evaluateExpression(currentInput);
          if (!isNaN(result) && isFinite(result)) {
            liveResultElement.textContent = '= ' + formatNumber(result);
            lastResult = result;
          } else {
            liveResultElement.textContent = '';
          }
        } catch (e) {
          liveResultElement.textContent = '';
        }
      } else {
        liveResultElement.textContent = '';
      }
    }

    function appendToDisplay(value) {
      if (isNewCalculation) {
        // If we have a previous result and user types a number, start fresh
        if (lastResult !== null && /[0-9]/.test(value)) {
          currentInput = value;
        } else {
          // If user types after result, continue from result
          currentInput = lastResult !== null ? lastResult.toString() + value : value;
        }
        isNewCalculation = false;
      } else {
        // Prevent multiple decimal points in a number
        if (value === '.' && currentInput.split(/[\+\-\*\/]/).pop().includes('.')) {
          return;
        }
        currentInput += value;
      }
      updateDisplay();
    }

    function backspace() {
      if (isNewCalculation) {
        clearCalculator();
        return;
      }
      
      if (currentInput.length > 1) {
        currentInput = currentInput.slice(0, -1);
      } else {
        currentInput = '0';
        isNewCalculation = true;
      }
      updateDisplay();
    }

    function clearCalculator() {
      currentInput = '0';
      isNewCalculation = true;
      lastResult = null;
      updateDisplay();
    }

    function handleOperation(op) {
      if (isNewCalculation && lastResult !== null) {
        // Continue from previous result with new operator
        currentInput = lastResult.toString() + op;
        isNewCalculation = false;
      } else if (isNewCalculation) {
        currentInput = '0' + op;
        isNewCalculation = false;
      } else {
        // Check if last character is an operator, replace it
        const lastChar = currentInput.slice(-1);
        if (['+', '-', '*', '/'].includes(lastChar)) {
          currentInput = currentInput.slice(0, -1) + op;
        } else {
          currentInput += op;
        }
      }
      updateDisplay();
    }

    function calculateResult() {
      if (isNewCalculation) return;

      try {
        const result = evaluateExpression(currentInput);
        const formattedResult = formatNumber(result);
        
        // Store result and set as current input
        lastResult = result;
        currentInput = formattedResult;
        isNewCalculation = true;
        
        updateDisplay();
      } catch (e) {
        currentInput = 'Error';
        isNewCalculation = true;
        lastResult = null;
        updateDisplay();
      }
    }

    function handlePercentage() {
      if (isNewCalculation) return;
      
      try {
        // Calculate percentage of the current expression
        const result = evaluateExpression(currentInput);
        const percentageResult = result / 100;
        currentInput = formatNumber(percentageResult);
        lastResult = percentageResult;
        isNewCalculation = true;
        updateDisplay();
      } catch (e) {
        currentInput = 'Error';
        isNewCalculation = true;
        lastResult = null;
        updateDisplay();
      }
    }

    function evaluateExpression(expr) {
      // Replace display operators with JavaScript operators
      expr = expr.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/‚àí/g, '-');
      
      // Remove any trailing operators
      expr = expr.replace(/[\+\-\*\/]$/, '');
      
      try {
        const result = Function('"use strict"; return (' + expr + ')')();
        if (typeof result !== 'number' || !isFinite(result)) {
          throw new Error('Invalid result');
        }
        return result;
      } catch (error) {
        throw new Error('Evaluation error');
      }
    }

    function formatNumber(num) {
      // Handle very small numbers
      if (Math.abs(num) < 0.000001 && num !== 0) {
        return num.toExponential(6);
      }
      
      // Format regular numbers
      if (num % 1 === 0) {
        return num.toString();
      } else {
        // Remove trailing zeros
        return parseFloat(num.toFixed(10)).toString();
      }
    }

    // Initialize calculator display
    updateDisplay();

    // ===============================
    // COMMON FUNCTIONS
    // ===============================
    async function takeScreenshotPage() {
      document.body.classList.add('no-animations');
      
      // Add temporary spacing if content is too short
      const originalContainerStyle = document.querySelector('.container').style.minHeight;
      const isContentShort = document.body.scrollHeight < window.innerHeight * 0.8;
      
      if (isContentShort) {
        document.querySelector('.container').style.minHeight = '70vh';
        // Force reflow
        await new Promise(resolve => setTimeout(resolve, 50));
      }
      
      try {
        const canvas = await html2canvas(document.body, { 
          backgroundColor: '#ffffff',
          scale: 2,
          useCORS: true,
          allowTaint: true,
          scrollX: 0,
          scrollY: 0,
          windowWidth: document.documentElement.scrollWidth,
          windowHeight: document.documentElement.scrollHeight
        });
        
        canvas.toBlob(blob => {
          const file = new File([blob], "calculator_screenshot.png", { type: "image/png" });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({ files: [file], title: "Calculator Screenshot" });
          } else {
            const link = document.createElement('a');
            link.download = 'calculator_screenshot.png';
            link.href = URL.createObjectURL(blob);
            link.click();
            setTimeout(() => URL.revokeObjectURL(link.href), 100);
          }
        }, 'image/png');
      } catch (error) {
        console.error('Screenshot failed:', error);
        alert('Failed to capture screenshot. Please try again.');
      } finally {
        // Restore original styles
        document.querySelector('.container').style.minHeight = originalContainerStyle;
        document.body.classList.remove('no-animations');
      }
    }

    async function takeScreenshotTable() {
      if (currentMode !== 'gold') return;
      
      const table = document.getElementById('data-table');
      document.body.classList.add('no-animations');

      const canvas = await html2canvas(table, {
        backgroundColor: '#ffffff',

      });

      canvas.toBlob(blob => {

          navigator.share({ files: [file], title: "Gold Calculator Table" });
        } else {
          const link = document.createElement('a');
          link.download = 'gold_calculator_table_screenshot.png';
          link.href = URL.createObjectURL(blob);
          link.click();
        }
      }, 'image/png');

      document.body.classList.remove('no-animations');
    }

    function moveFocus(e, nextId) {
      if (e.key === "Enter") {
        e.preventDefault();
        const nextElement = document.getElementById(nextId);
        if (nextElement) nextElement.focus();
      }
    }

    // Close history modal when clicking outside
    document.getElementById('history-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        hideHistory();
      }
    });

    // ===============================
    // INITIALIZATION
    // ===============================
    // Restore draft on page load
    window.addEventListener('DOMContentLoaded', function() {
      restoreDraft();
    });

    // Initialize with 3 rows if empty
    document.addEventListener('DOMContentLoaded', function() {
      const tableBody = document.getElementById("data-rows");
      if (tableBody.rows.length === 0) {
        for (let i = 0; i < 3; i++) addRow();
      }
    });

  </script>
